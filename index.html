<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="result.html">


    <div>
        <hr>
        <h1 class="header">Clarusway Survey Form</h1>
        <p id="par1">Thank you for taking the time to help us improve the platform</p>

    </div>

    <div class="general1">
        
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
        
    </div>
    
    <div class="general2">
        <label for="surname">Surname</label>
        <input type="text" name="Surname" id="surname" placeholder="Enter your surmane">
    </div>

    <div class="general3">
        <label for="email">Email</label>
        <input type="text" name="Email" id="email" placeholder="user@clarusway.com">
    </div>

    <div class="general4" >
        <label for="role1">Which option best describes your current role?</label> <br>
        <select name="role" id="role1">
            <option value="Teacher">Teacher</option> 
            <option value="Student">Student</option>
            <option value="Full-Time-Job">Full Time Job</option>
            <option value="Part-Tima-Job">Part Time Job</option>
        </select>
    </div>

    <div class="general5">
        <p>Would you recommend Clarusway to a friend?</p>

        <div class="general9">
            <input type="radio" name="recommend" id="recommend1" value="Definiyely, Yes">
            <label for="recommend1">Definiyely, Yes</label> <br> <br>
            <input type="radio" name="recommend" id="recommend2" value="Maybe">
            <label for="recommend2">Maybe</label> <br> <br>
            <input type="radio" name="recommend" id="recommend3" value="Not sure">
            <label for="recommend3">Not sure</label> <br> <br>
            <input type="radio" name="recommend" id="recommend4" value="Definiyely, No">
            <label for="recommend4">Definiyely, No</label>
        </div>
      
    </div>

    <div class="general6">
        <label for="feature1">What is your favorite feature of Clarusway?</label> <br>
        <select name="feature" id="feature1">
            <option value="course">Coruse</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="mentors">Mentors</option>
        </select>
    </div>

    <div class="general7">
        <p>What would you like to see improved? (Check all that apply)</p>

        <div class="general10">
            <input type="checkbox" name="imporved" id="imporved1" value="Front-end Projects">
            <label for="imporved1">Front-end Projects</label> <br><br>
            <input type="checkbox" name="imporved" id="imporved2" value="Back-end Projects">
            <label for="imporved2">Back-end Projects</label> <br><br>
            <input type="checkbox" name="impoerved" id="imporved3" value="Data Science">
            <label for="imporved3">Data Science</label> <br><br>
            <input type="checkbox" name="imporved" id="imporved4" value="Additional Courses">
            <label for="imporved4">Additional Courses</label>
        </div>
      
    </div>

    
        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="50" rows="5" placeholder="here... Thanks for your comments..." ></textarea >
        

   
    <div class="general11">
        <input type="submit" value="submit">
    </div >
    

    </form>
    
   


</body>
</html>
